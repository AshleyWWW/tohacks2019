<body>


	<div class="container-contact100">
		<div class="contact100-map" id="google_map" data-map-x="40.722047" data-map-y="-73.986422" data-pin="images/icons/map-marker.png" data-scrollwhell="0" data-draggable="1"></div>
		<form action = 
		<div class="wrap-contact100">
			<div class="contact100-form-title" style="background-image: url(images/bg-01.jpg);">
				<span class="contact100-form-title-1">
					User Profile
				</span>

				<span class="contact100-form-title-2">
					Please fill in the following information below
					to find financial resources
				</span>
			</div>

			<!--This will collect the user's name-->>
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Full Name:</span>
					<input class="input100" id="name" type="text" name="name" placeholder="Enter full name">
					<span class="focus-input100"></span>
				</div>

				<!--This will collect the user's country of origin-->
				<div class="wrap-input100 validate-input" data-validate = "Country of origin must be provided" >
					<span class="label-input100">Home Country:</span>
					<input class="input100" id="origincountry" type="text" name="origin" placeholder="Enter country of origin">
					<span class="focus-input100"></span>
				</div>

				<!--This will collect the user's number of years in Canada-->
				<div class="wrap-input100 validate-input" data-validate="Number of years of residency is required">
						<span class="label-input100">Num. of years in Canada:</span>
						<input class="input100" id="yearsCDN" type="text" name="years" placeholder="Enter the number of years you've lived in Canada">
						<span class="focus-input100"></span>
				</div>

				<!--This will collect the user's resident province-->
				<div class="wrap-input100 validate-input" data-validate="Host province is required">
					<span class="label-input100">Host Province:</span>
					<input class="input100" id="hostProv" type="text" name="province" placeholder="Enter host province">
					<span class="focus-input100"></span>
				</div>

				<!--This will collect the user's age-->
				<div class="wrap-input100 validate-input" data-validate="Age is required">
					<span class="label-input100">Age:</span>
					<input class="input100" id="age" type="text" name="age" placeholder="Enter your age">
					<span class="focus-input100"></span>
				</div>

				<!--This will collect the user's relationship and employment profile-->
				<div class="container">
					<h4>Please select all that apply to you</h4>
							
					<select class="selectpicker" id="userProf" data-style="btn-primary" multiple data-max-options="4">
						<option>Single</option>
						<option>Married</option>
						<option>Student</option>
						<option>Employed (Full-time/Part-time)</option>
						<option>Unemployed</option>
					  </select>
					 
				</div>


				<!--This will collect the user's English proficiency-->
				<div class="container">
					<h4>Can you speak and write in English?</h4>
				
					<select class="selectpicker" id="engProficiency" data-style="btn-primary" multiple data-max-options="1">
						<option>Y</option>
						<option>N</option>
						</select>
						
				</div>		

				<!--This will collect the user's school in Canada-->
				<div class="wrap-input100 validate-input" data-validate="Entry of input is required">
						<span class="label-input100">CDN School:</span>
						<input class="input100" id="school" type="text" name="school" placeholder="Enter your school of study, enter NONE if non-student">
						<span class="focus-input100"></span>
				</div>

				<!--This will collect the number of dependants the user has-->
				<div class="wrap-input100 validate-input" data-validate="Number of dependants is required">
						<span class="label-input100">Num. of dependants:</span>
						<input class="input100" id="userDependants" type="text" name="dependants" placeholder="Enter your number of dependants">
						<span class="focus-input100"></span>
				</div>

					
					</div>
				  </div>
					
		
		
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn" id="submitBtn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>



	<div id="dropDownSelect1"></div>
